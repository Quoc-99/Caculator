<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator Vanilla Jaascript</title>
    <link rel="stylesheet" href="./Css/base.css">
    <link rel="stylesheet" href="./Css/style.css">

</head>
<body>
    <div class="caculator">
        <div class="input" id="input"></div>

        <div class="buttons">
            <div class="operator">
                <div>+</div>
                <div>-</div>
                <div>&times;</div>
                <div>&divide;</div>
            </div>
        </div>

        <div class="leftPanel">
            <div class="number">
                <div>7</div>
                <div>8</div>
                <div>9</div>
            </div>
            <div class="number">
                <div>4</div>
                <div>5</div>
                <div>6</div>
            </div>
            <div class="number">
                <div>1</div>
                <div>2</div>
                <div>3</div>
            </div>
            <div class="number">
                <div>0</div>
                <div>.</div>
                <div id="clear">C</div>
            </div>
        </div>

        <div id="result" class="equal">
            =
        </div>
    </div>


    <script src="./JS/script.js"></script>
</body>
</html>
